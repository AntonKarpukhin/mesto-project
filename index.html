<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="main-page">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="проект место">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button opacity" aria-label="редактирование" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" aria-label="добавить" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__icon opacity opacity_type_heart-hover" type="button"></button>
        </article>
        <article class="element">
          <img class="element__img" src="images/elbrus.jpg" alt="Гора Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__icon opacity opacity_type_heart-hover" type="button"></button>
        </article>
        <article class="element">
          <img class="element__img" src="images/dombay.jpg" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button class="element__icon opacity opacity_type_heart-hover" type="button"></button>
        </article>
        <article class="element">
          <img class="element__img" src="images/elbrus.jpg" alt="Гора Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__icon opacity opacity_type_heart-hover" type="button"></button>
        </article>
        <article class="element">
          <img class="element__img" src="images/dombay.jpg" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button class="element__icon opacity opacity_type_heart-hover" type="button"></button>
        </article>
        <article class="element">
          <img class="element__img" src="images/karachaevsk.jpg" alt="Карачаево-Черкессия">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__icon opacity opacity_type_heart-hover" type="button"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Anton Karpukhin</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-editing">
          <fieldset class="popup__contact-info">
            <label class="popup__label-text" for="name">
              <input class="popup__input-text" id="name" type="text" name="name" placeholder="Напишите своё имя" required>
            </label>
            <label class="popup__label-text" for="hobby">
              <input class="popup__input-text" id="hobby" type="text" name="hobby" placeholder="Напишите своё хобби" required>
            </label>
          </fieldset>
          <button class="popup__button opacity opacity_type_button-form" type="submit" value="Отправить на сервер">Сохранить</button>
        </form>
        <button class="popup__close-icon opacity" type="button"></button>
      </div>
    </div>
  </div>
</body>
</html>
